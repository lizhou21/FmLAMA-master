<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cultural Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label, select {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Cultural Group</h1>

        <form method="POST">
            <label for="cultural_group">Please select the cultural group of the cuisine you are familiar with:</label>
            <select name="cultural_group" id="cultural_group">
                <option value="" disabled selected>-- Select Cultural Group --</option>
                {% for group in groups %}
                    <option value="{{ group }}">{{ group }}</option>
                {% endfor %}
            </select>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
