<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Spent on Evaluation</h1>
        <form method="POST">
            <p>Please enter how long you spent evaluating the dishes:</p>
            <input type="number" name="evaluation_time" step="0.1" min="0" required>
            <p>(Enter the time in minutes)</p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
